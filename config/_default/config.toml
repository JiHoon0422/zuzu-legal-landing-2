[build]
noJSConfigInAssets = false
useResourceCacheWhen = "fallback"
writeStats = false

[sitemap]
changefreq = "weekly"
filename = "sitemap.xml"
priority = 0.5

[permalinks]
"/" = ":title"

[privacy]

[privacy.disqus]
disable = false

[privacy.googleAnalytics]
anonymizeIP = false
disable = false
respectDoNotTrack = false
useSessionStorage = false

[privacy.instagram]
disable = false
simple = false

[privacy.twitter]
disable = false
enableDNT = false
simple = false

[privacy.vimeo]
disable = false
enableDNT = false
simple = false

[privacy.youtube]
disable = false
privacyEnhanced = false

[caches]

[caches.assets]
dir = ":resourceDir/_gen"
maxAge = -1

[caches.getcsv]
dir = ":cacheDir/:project"
maxAge = -1

[caches.getjson]
dir = ":cacheDir/:project"
maxAge = -1

[caches.images]
dir = ":resourceDir/_gen"
maxAge = -1

[caches.modules]
dir = ":cacheDir/modules"
maxAge = -1

[minify]
disableCSS = false
disableHTML = false
disableJS = false
disableJSON = false
disableSVG = false
disableXML = false
minifyOutput = false

[minify.tdewolff]

[minify.tdewolff.css]
decimals = -1
keepCSS2 = true

[minify.tdewolff.html]
keepConditionalComments = true
keepDefaultAttrVals = true
keepDocumentTags = true
keepEndTags = true
keepQuotes = false
keepWhitespace = false

[minify.tdewolff.js]

[minify.tdewolff.json]

[minify.tdewolff.svg]
decimals = -1

[minify.tdewolff.xml]
keepWhitespace = false
