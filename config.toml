# Set up build setting
[build]
noJSConfigInAssets = false
useResourceCacheWhen = "fallback"
writeStats = false

# Configure Markup Setting
[markup]

[markup.goldmark]

[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true

[markup.goldmark.parser]
attribute = true
autoHeadingID = true
autoHeadingIDType = "github"

[markup.goldmark.renderer]
hardWraps = false
unsafe = false
xhtml = false

#Configure Sitemap.
[sitemap]
changefreq = "weekly"
filename = "sitemap.xml"
priority = 0.5

#Temporal Cache Setting
[caches]

[caches.assets]
dir = ":resourceDir/_gen"
maxAge = 0

[caches.getcsv]
dir = ":cacheDir/:project"
maxAge = 0

[caches.getjson]
dir = ":cacheDir/:project"
maxAge = 0

[caches.images]
dir = ":resourceDir/_gen"
maxAge = 0

[caches.modules]
dir = ":cacheDir/modules"
maxAge = 0
