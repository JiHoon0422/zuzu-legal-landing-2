{{ define "main" }}
<div class="jumbotron text-center" style="color: white; background-color:#f79862; padding:8rem 0rem;">
    <h1 class="text-reset mb-2">{{.Title}}</h1>
    <span>
        <span class="text-reset" style="margin-right:1rem;">작성자: {{.Params.author}}</span>
        <span class="text-reset">읽기 시간: {{.Params.readingTime}}분</span>
    </span>
</div>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {{ .Content | replaceRE "<table>" "<table class=\"table table-bordered\">" | safeHTML }}
            </div>
        </div>
    </div>
</section>
{{ end }}
