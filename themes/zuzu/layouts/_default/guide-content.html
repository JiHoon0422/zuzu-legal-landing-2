{{ define "main" }}
<div class="jumbotron text-center bg-light" >
    <h1 class="text-reset mb-2">{{.Title}}</h1>
    <span>
        <span style="margin-right:1rem;">작성자: {{.Params.author}}</span>
        <span >읽기 시간: <span data-countUp >{{.Params.readingTime}}</span>분</span>
    </span>
</div>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {{ .Content | replaceRE "<table>" "<table class=\"table table-bordered\">" | safeHTML }}
            </div>
        </div>
    </div>
</section>
{{ end }}
