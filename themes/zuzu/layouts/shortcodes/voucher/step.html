<section class="section bg-dark">
    <div class="container">
        <div class="row">
            <h2 class="section-title text-white">비대면 바우처 결제 방법</h2>
            <h3 class="section-subtitle text-white">아래 순서에 따라 결제를 진행하세요</h3>
        </div>

        <div class="row justify-content-center" data-aos="fade-up">
            {{ range .Site.Data.step.voucher }}
            <div class="col-md-8 d-flex align-items-center bg-white my-3 bordered">
                <div class="mr-3">
                    <img src="/assets/images/sparkle.gif" alt="sparkle" class="custom-icon-16">
                </div>
                <div class="p-3">
                    <h5 class="my-1" style="color: #2e2e2e;">
                        {{.title}}
                    </h5>
                    <p class="mb-2 word-wrap" style="font-weight:400;">
                        {{.content}}
                    </p>
                </div>
            </div>
            {{end}}
        </div>

        <div class="row justify-content-center custom-icon-wrapper"
            data-aos="fade-up">
            <div class="custom-icon custom-icon-circle custom-icon-32
                custom-icon-bordered bg-white">
                <i data-feather="chevron-down" stroke-width="2" width="20"></i>
            </div>
        </div>

        <div class="row justify-content-center" data-aos="fade-up">
            <div class="col-md-8">
                <div class="row align-items-center justify-content-center">
                    <div id="help" class="panel-medium" data-aos="zoom-in">
                        <div class="col-md-10 d-flex align-items-center
                            justify-content-start">
                            <img
                                src="/assets/images/pack/ZombieingDoodleWhite.svg"
                                alt="비대면바우처"
                                class="custom-icon-80 panel-medium-image">
                            <div class="panel-medium-text-wrapper">
                                <h5 class="panel-medium-title">
                                    <span class="underline-magical">
                                    조금 더 자세히 알고 싶으세요?
                                </span>
                                </h5>
                                <p class="panel-medium-subtitle mt-3">
                                    조미선 Customer Service & Operation Lead와
                                    상담해보세요.
                                </p>
                                <div class="mt-3">
                                    <a href="tel:010-5950-3944" class="no-decoration no-underline">
                                    <span class="button button-medium button-secondary">
                                        연락하기1
                                    <i data-feather="phone" width="16"></i>
                                </span>
                                    </a>
                                    <a href="tel:010-3931-6788" style="font-weight: 500;" class="no-decoration no-underline">
                                        <span class="button button-medium button-secondary">연락하기2
                                            <i data-feather="phone" width="16"></i>
                                        </span></a>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
