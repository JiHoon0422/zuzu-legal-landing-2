<section id="option-grant-video">
    <div class="container">
        <h2 class="section-title">어떻게 하는지 영상으로 미리보세요!</h2>
        <h4 class="section-subtitle">봄날의 인간의 어디 아름답고 끝까지 심장의 것이다.보라, 위하여서. 같이, 있으며, 기관과 것이다. <br /> 광야에서 새가 봄날의 있으며,
            할지니, 천하를 우리의 황금시대다</h4>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <iframe width="100%" height="480"
              src="https://www.youtube.com/embed/8zHsAl0sNlA" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media;
              gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>

<section id="option-grant-document">
    <div class="container">
        <h2 class="section-title">아래 문서가 자동으로 생성되어요.</h2>
        <h4 class="section-subtitle">봄날의 인간의 어디 아름답고 끝까지 심장의 것이다.보라, 위하여서. 같이, 있으며, 기관과 것이다. <br /> 광야에서 새가 봄날의 있으며,
            할지니, 천하를 우리의 황금시대다</h4>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="reveal-paper-row-wrapper">
                    {{ range .Site.Data.documents.optionGrant}}
                    <div class="reveal-paper-item">
                        <img src="{{ .image}}" alt="{{.title}}" class="reveal-paper-item-image">
                        <div class="reveal-paper-item-title">
                            <i data-feather="file" width="14"></i>
                            {{.title}}
                        </div>
                        <div class="badge badge-primary">
                            자동 생성
                        </div>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</section>
